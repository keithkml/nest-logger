// Protobuf schema for response to Nest Observe API call

syntax = "proto3";

import "google/protobuf/any.proto";

package nest.trait.user;

// Messages

message UserInfoTrait {
  string legacy_id = 1;
  int32 unknown = 2;
}

// Indirects

message String_Indirect {
  string value = 1;
}

message Float_Indirect {
  float value = 1;
}

message Int32_Indirect {
  int32 value = 1;
}